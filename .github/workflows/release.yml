
name: Create Release

on:
  create:
    tags:
      - 'v*'  # Trigger when a tag starting with 'v' is created (e.g., v1.0.0)

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2.5.0
        with:
          files: |
            # Add any files you want to include in the release, e.g.:
            # dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
